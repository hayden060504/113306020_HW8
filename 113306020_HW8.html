
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>JS Calculator</h1>
        <form id="calculatorForm" onsubmit="return false;">
            <label for="number1">Number 1</label>
            <input type="number" id="number1" step="any" placeholder="Enter first number" required>
            
            <label for="number2">Number 2</label>
            <input type="number" id="number2" step="any" placeholder="Enter second number" required>
            
            <label for="operator">Operate way?</label>
            <select id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            
            <button type="button" onclick="calculate()">Add</button>
        </form>
        <p id="result">Result = </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
